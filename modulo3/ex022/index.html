<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        li:nth-child( odd){ 
            background-color: red;
        }
        li:nth-child(even){
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <ul>
        <li>:nth-child</li>
        <li>:nth-of-type</li>
    </ul>
    <hr>
    <section>
       <ul>
        <li>Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5 </li>
        <li> Item 6</li>
        <li> Item 7</li>
       </ul>
       <ul>
        <li>Categoria 1</li>
        <li> Categoria 2</li>
        <li> Categoria 3</li>
        <li> Categoria 4</li>
        <li> Categoria 5</li>
        <li> Categoria 6</li>
        <li> Categoria 7</li>
       </ul>
    </section>
</body>
</html>
