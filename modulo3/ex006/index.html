<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        input::placeholder{
            color: rgba(0, 0, 0, 0.445);
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Placeholder</h1>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="inome" name="nome">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" placeholder="Digite seu email" id="iemail" name="email">
        </p>
    </fieldset>


</body>
</html>
