<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        input{
            padding: 5px;
    
        }
        
        input:placeholder-shown{
            background-color: rgba(255, 0, 0, 0.158);
            border: 3px solid rgb(0, 4, 255);
        }
    </style>
</head>
<body>
    <h1>Placeholder-shown</h1>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="inome" name="nome">
    </p>
    <p>
        <label for="iidade">Idade:</label>
        <input type="number" name="idade" id=" iidade">
    </p>
    <p>
        <label for="iemail">Email:</label><input type="email" placeholder="Digite seu email" id="iemail" name="email"></label>
    </p>
</body>
</html>
