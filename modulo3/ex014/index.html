<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        button:enabled{
            background-color: green;
        }
        button:disabled{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Enabled e Disabled</h1>
    <button enabled>Botão habilitado</button>
    <button disabled>Botão desabilitado</button></button>
</body>
</html>
