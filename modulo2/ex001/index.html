<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: minmax(100px, auto);
            border: 3px solid black;
        }
        .container div{
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Caixa1</div>
        <div>Caixa2</div>
        <div>Caixa3</div>
        <div>Caixa4</div>
        <div>Caixa </div>
        <div>Caixa6</div>
        <div>Caixa7</div>
        
    </div>
</body>
</html>
