<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: none vs visibility</title>
    <style>
        #n1{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <span id="n1">N1</span>
    <span id="n2">N2</span>
    <span id="n3">N3</span>
    <span id="n4">N4</span>
    <span id="n5">N5</span>
    <span id="n6">N6</span>
</body>
</html>
