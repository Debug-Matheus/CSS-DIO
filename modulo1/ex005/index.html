<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block-relembrando</title>
    <style>
        a{
            display: inline-block;
            width: 200px;
            margin-bottom: 30px;
            padding: 10px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#" class="inline-block">youtube</a>
    <a href="#" class="inline-block">Facebook</a>
    <a href="#" class="inline-block">Instagram</a>
</body>
</html>
