<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative e absolute</title>
    <style>
        .container{
            background-color: blue;
            height: 400px;
            position: relative;
        }
        .item{
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="item">

        </div>
    </div>
</body>
</html>
